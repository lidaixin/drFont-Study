<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-child {
            /* font-size: 50px; */
            background-color: blueviolet;
        }

        /* 选择指定li */
        ul li:nth-child(2){
            /* font-size: 50px; */
            background-color: blueviolet;
        }

        .before{
            color: chartreuse;
        }

        .after{
            color: floralwhite;
            font-size: 30px;
        }
    </style>
    <script src="jquery/jquery-3.3.1.js"></script>
    <script>
          $(function() {
            // $("ul li:first").css("color", "red");
            // $("ul li:eq(2)").css("color", "blue");
            // $("ol li:odd").css("color", "skyblue");
            // $("ol li:even").css("color", "pink");

            $('ul>li').parent().css("background-color",'red')
           
           //隐式迭代
            $('ol>li').siblings().css("color", "skyblue")


            //对于元素属性的访问，JQuery提供了对类似java中的getter和setter方法的访问器
            console.log($('id').css('border'))

            $('ul>li:eq(3)')[0].addEventListener('click',function(){
                $(this).removeClass('before').addClass('after')
            })
        })
    </script>
</head>
<body>
    <ul>
        <li id="id">多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li class='before'>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
    </ul>
    <ol>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
    </ol>
</body>
</html>
