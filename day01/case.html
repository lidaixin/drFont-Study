            <table border="0" cellspacing="0px" cellspadding="0px" align="center">

                <tr>

                </tr>

                </tr>

                    <td><label>密码</td>
                    <td><input type="password" name="" id=""></td>

                    <td></td>
                    <td>6~16个字符，区分大小写：</td>
                </tr>
                <tr>
                    <td><label>确认密码</td>

                </tr>

                </tr>

                 </tr>
