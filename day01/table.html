<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- border: 指定边框大小  cellspacing：边框外边距 cellspadding：边框内边距  -->
    <table border="1" cellspacing="0px" cellspadding="2px" align="center" width="400px" height="300px">
        <caption><h1>小说排行榜</h1></caption>
        <p></p>
        <tr>
            <th>排名</th>
            <th>关键词</th>
            <th>趋势</th>
            <th>今日搜索</th>
            <th>最近七日</th>
            <th>相关链接</th>
        </tr>
        <tr align="center">
            <td>1</td>
            <td>三体</td>
            <td>&uarr;</td>
            <td>345</td>
            <td>3421</td>
            <td>
                <a href="#">贴吧</a>
                <a href="#">图片</a>
                <a href="#">网站</a>
            </td>
        </tr>
        <tr align="center">
            <td>刘德华</td>
            <td>55</td>
            <td>男</td>
        </tr>
    </table>
</body>
</html>
